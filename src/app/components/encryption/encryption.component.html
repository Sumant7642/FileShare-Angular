<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encryption/Decryption Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Secure File Encryption/Decryption</h1>
    <div class="flex flex-wrap -mx-4">
      <div class="w-full md:w-1/2 px-4 mb-8">
        <div class="bg-white rounded-lg shadow-md p-6">
          <h2 class="text-xl font-bold text-gray-800 mb-4">File Encryption</h2>
          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="file-upload">
              Select File
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="file-upload" type="file">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="encryption-key">
              Encryption Key
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="encryption-key" type="password" placeholder="Enter a strong encryption key">
          </div>
          <div class="flex justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
              Encrypt
            </button>
            <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
              Clear
            </button>
          </div>
          <div class="mt-4">
            <progress class="progress w-full" value="0" max="100" style="display: none;"></progress>
          </div>
          <div class="mt-4 flex justify-between">
            <a href="#" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
              Upload Encrypted File
            </a>
            <a href="#" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
              Download Encrypted File
            </a>
          </div>
        </div>
      </div>
      </div>
    </div>
</body>
</html>
